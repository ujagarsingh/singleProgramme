 function getLedgerSummaryofMonthHandler(mydata) {
    // console.log(JSON.stringify(mydata));
    debugger
    // const data = mydata.acc_manager.ledger_data;
    const { all_ledgers } = mydata.acc_manager;
    // const _accLedgerEntry = mydata.accLedgerEntry;
    const _all_vchr = mydata.accLedgerEntry;
    const grpId = mydata.ledger_id;
    const monthId = mydata.month_id;
    return new Promise((resolve, reject) => {
        const new_m_data = _all_vchr.filter(element => {
            const _lres = element.vouchers.filter(ledger => (ledger.ldr_ref_id === grpId));
            if (_lres.length > 0) {
                return element
            }
        });

        // console.log(new_m_data);
        let new_d_data = [];
        new_m_data.forEach(element => {
            new_d_data.push(element.id)
        });

        let cr_total = 0;
        let dr_total = 0;
        const new_f_res = new_m_data.map((vItem, inx) => {
            //   let group_name = "";
            let cr_amo = 0;
            let dr_amo = 0;
            const tr_date = new Date(vItem.tr_date);
            const tr_month = ("0" + (tr_date.getMonth() + 1)).slice(-2);

            if (monthId == tr_month) {
                vItem.vouchers.map((elem, cInx) => {
                    if (elem.tr_type === "CR") {
                        cr_amo += Number(elem.tr_amount);
                        cr_total += Number(elem.tr_amount);
                    } else {
                        dr_amo += Number(elem.tr_amount);
                        dr_total += Number(elem.tr_amount);
                    }

                    const l_name = this.getLedgerNameHandler(all_ledgers, elem.ldr_ref_id);

                    return elem = {
                        "ldr_ref_id": elem.ldr_ref_id,
                        "vchr_ref_id": elem.vchr_ref_id,
                        "cr_amo": cr_amo,
                        "dr_amo": dr_amo,
                        "ldr_name": l_name,
                    };
                })
            }
            const against_Ledger = this.getAgainstLedgerNameHandler(all_ledgers, vItem.vouchers, grpId);

            let f_data = {
                "gtr_type": (cr_amo <= dr_amo) ? "Dr" : "Cr",
                "gcr_amo": cr_amo,
                "gdr_amo": dr_amo,
                "g_name": against_Ledger,
            };
            vItem = Object.assign(vItem, f_data);
            console.log(vItem);
            return vItem;
        });

        // console.log(f_res);
        // console.log(new_f_res);

        const new_grp_data = {
            "blnc_type": (cr_total <= dr_total) ? "Dr" : "Cr",
            "cl_blnc": Math.abs(cr_total - dr_total),
            "gt_dr": dr_total,
            "gt_cr": cr_total,
            "child": new_m_data
        }

        // console.log(new_grp_data)
        // debugger
        if (new_f_res.length > 0) {
            resolve({ "data": { ledger_summary_of_month: new_grp_data } });
        } else {
            reject("Something went wrong");
        }

        // return f_data;
    })
}
// ledger folio to get ledger name
function getAgainstLedgerNameHandler(all_ledgers, vouchers, ledger_folio) {
    const against_voucher = vouchers.filter(item => item.ldr_ref_id !== ledger_folio)[0];
    const fl = all_ledgers.filter((item) => {
        if (item.ldr_ref_id === against_voucher.ldr_ref_id) {
            return item;
        }
    })
    return fl[0].ledger_name;
}

// ledger folio to get ledger name
function getLedgerNameHandler(all_ledgers, ledger_folio) {
    const fl = all_ledgers.filter((item) => {
        if (item.ldr_ref_id === ledger_folio) {
            return item;
        }
    })
    return fl[0].ledger_name;
}
